        <div>
          <h3>Change Wifi password:</h3>
          <form id = "frmInput" class = "col s12" autocomplete="off" action="javascript:SendPasswords()">
            <div class="inputfield">
              <input 
                id="oldp" 
                type="text" 
                placeholder='enter old password' 
                maxlength="15" 
                pattern=".{8,}" 
                autocomplete="off"
                oninput="setCustomValidity(' ')"
                oninvalid="this.setCustomValidity('must be longer than 8 characters')"
                onchange="try{setCustomValidity('')}catch(e){}"
                required>
              <input 
                id="newp" 
                type="text" 
                placeholder='enter new password' 
                maxlength="8" 
                pattern=".{8,}"  
                autocomplete="off"
                oninput="setCustomValidity(' ')"
                oninvalid="this.setCustomValidity('must be longer than 8 characters')"
                onchange="try{setCustomValidity('')}catch(e){}"
                required><br/>
              <input 
                id="renewp" 
                type="text" 
                placeholder='re-enter new password' 
                maxlength="8" 
                pattern=".{8,}" 
                autocomplete="off"
                oninput="setCustomValidity(' ')"
                oninvalid="this.setCustomValidity('must be longer than 8 characters')"
                onchange="try{setCustomValidity('')}catch(e){}"
                required><br/><br/>
            </div>
            <button type="submit" >&#9881 update password</button>
          </form>
        </div>

          <button onclick="OTA()">&#9729 update firmware</button>
